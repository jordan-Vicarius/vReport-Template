# Development override for docker-compose
# Use this for development with volume mounts: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  evidence-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Mount build directory for live updates during development
      - ./build:/usr/share/nginx/html:ro
      # Mount logs for debugging
      - ./logs:/var/log/nginx:rw
    environment:
      - NODE_ENV=development
    # Remove resource limits for development
    deploy: {}
